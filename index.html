<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie d'Images </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Galerie d'Images &copy;Team Building 2025</h1>

  <div class="gallery">
    <img src="TB DRC-204(1).jpg" alt="Image 1">
    <img src="TB DRC-101.jpg" alt="Image 2">
    <img src="TB DRC-34.jpg" alt="Image 3">
    <img src="TB DRC suite-27.jpg" alt="Image 4">
    <img src="TB DRC suite-41.jpg" alt="Image 5">
    <img src="TB DRC-181(1).jpg" alt="Image 6">
    <img src="TB DRC-187(1).jpg" alt="Image 7">
    <img src="TB DRC-191(1).jpg" alt="Image 8">
    <img src="TB DRC suite-19.jpg" alt="Image 10">
    <img src="TB DRC suite-2.jpg" alt="Image 11">
    <img src="TB DRC-144(1).jpg" alt="Image 1">
    <img src="TB DRC-20.jpg" alt="Image 2">
    <img src="TB DRC-1.jpg" alt="Image 3">
    <img src="TB DRC suite-1.jpg" alt="Image 4">
    <img src="TB DRC suite-19.jpg" alt="Image 5">
    <img src="TB DRC-20.jpg" alt="Image 1">
    <img src="TB DRC-15.jpg" alt="Image 2">
    <img src="TB DRC-30.jpg" alt="Image 3">
    <img src="TB DRC suite-12.jpg" alt="Image 4">
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close" id="close">&times;</span>
    <img id="lightbox-img" src="" alt="">
  </div>

  <script>
    const gallery = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('close');

    gallery.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
